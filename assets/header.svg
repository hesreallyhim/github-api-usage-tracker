<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 120">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1117"/>
      <stop offset="100%" style="stop-color:#161b22"/>
    </linearGradient>

    <!-- Text gradient -->
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#58a6ff"/>
      <stop offset="50%" style="stop-color:#79c0ff"/>
      <stop offset="100%" style="stop-color:#58a6ff"/>
      <animate attributeName="x1" values="0%;100%;0%" dur="6s" repeatCount="indefinite"/>
      <animate attributeName="x2" values="100%;200%;100%" dur="6s" repeatCount="indefinite"/>
    </linearGradient>

    <!-- Accent gradient -->
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#238636"/>
      <stop offset="50%" style="stop-color:#58a6ff"/>
      <stop offset="100%" style="stop-color:#a371f7"/>
    </linearGradient>

    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Dot pattern -->
    <pattern id="dots" x="0" y="0" width="24" height="24" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="0.8" fill="#30363d" opacity="0.4"/>
    </pattern>

    <!-- Pulse animation for icon -->
    <filter id="pulse" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="600" height="120" fill="url(#bgGrad)" rx="8"/>
  <rect width="600" height="120" fill="url(#dots)" rx="8" opacity="0.5"/>

  <!-- Decorative lines -->
  <line x1="0" y1="60" x2="40" y2="60" stroke="#21262d" stroke-width="1"/>
  <line x1="550" y1="60" x2="600" y2="60" stroke="#21262d" stroke-width="1"/>

  <!-- API Icon group -->
  <g transform="translate(68, 60)">
    <!-- Outer ring -->
    <circle r="28" fill="none" stroke="#21262d" stroke-width="1.5"/>

    <!-- Orbiting dot 1 -->
    <circle r="3" fill="#238636" filter="url(#pulse)">
      <animateMotion dur="4s" repeatCount="indefinite" path="M 0,-22 A 22,22 0 1,1 -0.1,-22"/>
    </circle>

    <!-- Orbiting dot 2 -->
    <circle r="3" fill="#58a6ff" filter="url(#pulse)">
      <animateMotion dur="4s" repeatCount="indefinite" begin="1.33s" path="M 0,-22 A 22,22 0 1,1 -0.1,-22"/>
    </circle>

    <!-- Orbiting dot 3 -->
    <circle r="3" fill="#a371f7" filter="url(#pulse)">
      <animateMotion dur="4s" repeatCount="indefinite" begin="2.66s" path="M 0,-22 A 22,22 0 1,1 -0.1,-22"/>
    </circle>

    <!-- Inner circle -->
    <circle r="14" fill="#161b22" stroke="#30363d" stroke-width="1"/>

    <!-- Center meter icon -->
    <g stroke="#58a6ff" stroke-width="1.5" fill="none" stroke-linecap="round">
      <path d="M -6 4 L -6 -2 L 0 -6 L 6 -2 L 6 4"/>
      <line x1="0" y1="4" x2="0" y2="-1"/>
      <circle cx="0" cy="0" r="2" fill="#58a6ff"/>
    </g>
  </g>

  <!-- Main title -->
  <text x="115" y="52" fill="url(#textGrad)" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="26" font-weight="700" letter-spacing="-0.5">
    GitHub API Usage Tracker
  </text>

  <!-- Subtitle -->
  <text x="115" y="78" fill="#8b949e" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="13" font-weight="400">
    Measure workflow API consumption with precision
  </text>

  <!-- Animated underline -->
  <rect x="115" y="86" width="180" height="2" rx="1" fill="url(#accentGrad)" opacity="0.6">
    <animate attributeName="width" values="0;180;180" dur="1.5s" fill="freeze"/>
    <animate attributeName="opacity" values="0;0.6" dur="0.5s" fill="freeze"/>
  </rect>

  <!-- Version badge -->
  <g transform="translate(520, 50)">
    <rect x="0" y="0" width="50" height="20" rx="10" fill="#21262d" stroke="#30363d" stroke-width="1"/>
    <text x="25" y="14" text-anchor="middle" fill="#8b949e" font-family="monospace" font-size="10">v1</text>
  </g>
</svg>
