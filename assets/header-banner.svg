<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 130">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1117"/>
      <stop offset="50%" style="stop-color:#161b22"/>
      <stop offset="100%" style="stop-color:#0d1117"/>
    </linearGradient>

    <!-- Text gradient with subtle shimmer -->
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#58a6ff"/>
      <stop offset="50%" style="stop-color:#79c0ff"/>
      <stop offset="100%" style="stop-color:#58a6ff"/>
      <animate attributeName="x1" values="0%;100%;0%" dur="8s" repeatCount="indefinite"/>
      <animate attributeName="x2" values="100%;200%;100%" dur="8s" repeatCount="indefinite"/>
    </linearGradient>

    <!-- Flow line gradient -->
    <linearGradient id="flowGradLeft" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#238636;stop-opacity:0"/>
      <stop offset="100%" style="stop-color:#238636;stop-opacity:0.8"/>
    </linearGradient>

    <linearGradient id="flowGradRight" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#a371f7;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#a371f7;stop-opacity:0"/>
    </linearGradient>

    <!-- Accent underline -->
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#238636"/>
      <stop offset="50%" style="stop-color:#58a6ff"/>
      <stop offset="100%" style="stop-color:#a371f7"/>
    </linearGradient>

    <!-- Snapshot card gradients -->
    <linearGradient id="preGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#238636"/>
      <stop offset="100%" style="stop-color:#2ea043"/>
    </linearGradient>

    <linearGradient id="postGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8957e5"/>
      <stop offset="100%" style="stop-color:#a371f7"/>
    </linearGradient>

    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Dot pattern -->
    <pattern id="dots" x="0" y="0" width="24" height="24" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="0.6" fill="#30363d" opacity="0.4"/>
    </pattern>

    <!-- Flow paths -->
    <path id="leftFlowPath" d="M 30 65 L 200 65"/>
    <path id="rightFlowPath" d="M 600 65 L 770 65"/>
  </defs>

  <!-- Background -->
  <rect width="800" height="130" fill="url(#bgGrad)" rx="8"/>
  <rect width="800" height="130" fill="url(#dots)" rx="8" opacity="0.5"/>

  <!-- === LEFT SIDE: Pre-snapshot flow === -->

  <!-- Flow line background -->
  <line x1="30" y1="65" x2="200" y2="65" stroke="#21262d" stroke-width="2" stroke-linecap="round"/>

  <!-- Animated flow line -->
  <line x1="30" y1="65" x2="200" y2="65" stroke="url(#flowGradLeft)" stroke-width="1.5"
        stroke-dasharray="4,8" stroke-linecap="round">
    <animate attributeName="stroke-dashoffset" from="0" to="-24" dur="3s" repeatCount="indefinite"/>
  </line>

  <!-- Pre-snapshot indicator -->
  <g transform="translate(70, 65)">
    <!-- Outer subtle ring -->
    <circle r="22" fill="none" stroke="#21262d" stroke-width="1"/>

    <!-- Pulsing capture ring -->
    <circle r="16" fill="none" stroke="#238636" stroke-width="1" opacity="0.3">
      <animate attributeName="r" values="14;18;14" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0.15;0.4" dur="4s" repeatCount="indefinite"/>
    </circle>

    <!-- Inner circle -->
    <circle r="12" fill="#161b22" stroke="#30363d" stroke-width="1"/>

    <!-- Radar sweep (subtle) -->
    <g opacity="0.6">
      <path d="M 0 0 L 0 -10 A 10 10 0 0 1 8.7 5 Z" fill="#2ea043" opacity="0.5">
        <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="4s" repeatCount="indefinite"/>
      </path>
    </g>

    <!-- Center dot -->
    <circle r="3" fill="url(#preGrad)" filter="url(#glow)"/>
  </g>

  <!-- Flowing particle left -->
  <circle r="2.5" fill="#2ea043" filter="url(#glow)" opacity="0.8">
    <animateMotion dur="3s" repeatCount="indefinite">
      <mpath href="#leftFlowPath"/>
    </animateMotion>
    <animate attributeName="opacity" values="0;0.8;0.8;0" dur="3s" repeatCount="indefinite"/>
  </circle>

  <!-- Small arrow pointing right -->
  <polygon points="195,65 185,60 185,70" fill="#238636" opacity="0.5">
    <animate attributeName="opacity" values="0.3;0.6;0.3" dur="2s" repeatCount="indefinite"/>
  </polygon>

  <!-- Label -->
  <text x="70" y="105" text-anchor="middle" fill="#484f58" font-family="system-ui, -apple-system, sans-serif" font-size="9" letter-spacing="1">START</text>

  <!-- === CENTER: Title === -->

  <!-- Ambient glow -->
  <circle cx="400" cy="65" r="80" fill="#1f6feb" opacity="0.02" filter="url(#softGlow)"/>

  <!-- Main title -->
  <text x="400" y="48" text-anchor="middle" fill="url(#textGrad)"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
        font-size="32" font-weight="700" letter-spacing="-0.5">
    GitHub API Usage Tracker
  </text>

  <!-- Subtitle -->
  <text x="400" y="78" text-anchor="middle" fill="#8b949e"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
        font-size="15" font-weight="400">
    Measure workflow API consumption with precision
  </text>

  <!-- Animated underline -->
  <rect x="260" y="90" width="280" height="2" rx="1" fill="url(#accentGrad)" opacity="0.5">
    <animate attributeName="opacity" values="0.3;0.6;0.3" dur="4s" repeatCount="indefinite"/>
  </rect>

  <!-- === RIGHT SIDE: Post-snapshot flow === -->

  <!-- Flow line background -->
  <line x1="600" y1="65" x2="770" y2="65" stroke="#21262d" stroke-width="2" stroke-linecap="round"/>

  <!-- Animated flow line -->
  <line x1="600" y1="65" x2="770" y2="65" stroke="url(#flowGradRight)" stroke-width="1.5"
        stroke-dasharray="4,8" stroke-linecap="round">
    <animate attributeName="stroke-dashoffset" from="0" to="-24" dur="3s" repeatCount="indefinite"/>
  </line>

  <!-- Small arrow pointing right -->
  <polygon points="615,65 605,60 605,70" fill="#a371f7" opacity="0.5">
    <animate attributeName="opacity" values="0.3;0.6;0.3" dur="2s" repeatCount="indefinite" begin="0.5s"/>
  </polygon>

  <!-- Flowing particle right -->
  <circle r="2.5" fill="#a371f7" filter="url(#glow)" opacity="0.8">
    <animateMotion dur="3s" repeatCount="indefinite" begin="1.5s">
      <mpath href="#rightFlowPath"/>
    </animateMotion>
    <animate attributeName="opacity" values="0;0.8;0.8;0" dur="3s" repeatCount="indefinite" begin="1.5s"/>
  </circle>

  <!-- Post-snapshot indicator -->
  <g transform="translate(730, 65)">
    <!-- Outer subtle ring -->
    <circle r="22" fill="none" stroke="#21262d" stroke-width="1"/>

    <!-- Pulsing output ring -->
    <circle r="16" fill="none" stroke="#a371f7" stroke-width="1" opacity="0.3">
      <animate attributeName="r" values="14;18;14" dur="4s" repeatCount="indefinite" begin="2s"/>
      <animate attributeName="opacity" values="0.4;0.15;0.4" dur="4s" repeatCount="indefinite" begin="2s"/>
    </circle>

    <!-- Inner circle -->
    <circle r="12" fill="#161b22" stroke="#30363d" stroke-width="1"/>

    <!-- JSON bracket icon (subtle) -->
    <g fill="none" stroke="#a371f7" stroke-width="1.5" stroke-linecap="round" opacity="0.8">
      <path d="M -4 -5 L -6 -5 Q -8 -5 -8 -3 L -8 3 Q -8 5 -6 5 L -4 5"/>
      <path d="M 4 -5 L 6 -5 Q 8 -5 8 -3 L 8 3 Q 8 5 6 5 L 4 5"/>
    </g>

    <!-- Center dot -->
    <circle r="2" fill="#a371f7" filter="url(#glow)">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Label -->
  <text x="730" y="105" text-anchor="middle" fill="#484f58" font-family="system-ui, -apple-system, sans-serif" font-size="9" letter-spacing="1">END</text>

  <!-- Ambient glows on sides -->
  <circle cx="70" cy="65" r="40" fill="#238636" opacity="0.03" filter="url(#softGlow)"/>
  <circle cx="730" cy="65" r="40" fill="#8957e5" opacity="0.03" filter="url(#softGlow)"/>
</svg>
